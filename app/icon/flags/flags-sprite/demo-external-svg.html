<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-belgium"><use xlink:href="symbol-defs.svg#icon-belgium"></use></svg><span class="mls"> icon-belgium</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-croatia"><use xlink:href="symbol-defs.svg#icon-croatia"></use></svg><span class="mls"> icon-croatia</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-denmark"><use xlink:href="symbol-defs.svg#icon-denmark"></use></svg><span class="mls"> icon-denmark</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-germany"><use xlink:href="symbol-defs.svg#icon-germany"></use></svg><span class="mls"> icon-germany</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-netherlands"><use xlink:href="symbol-defs.svg#icon-netherlands"></use></svg><span class="mls"> icon-netherlands</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-poland"><use xlink:href="symbol-defs.svg#icon-poland"></use></svg><span class="mls"> icon-poland</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-spain"><use xlink:href="symbol-defs.svg#icon-spain"></use></svg><span class="mls"> icon-spain</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.min.js"></script>
</body>
</html>
